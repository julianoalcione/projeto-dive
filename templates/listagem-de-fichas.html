<div class="container" ng-init="init()">
	<h2> <i class="fas fa-search"></i> Filtrar Busca </h2>

	<div class="row">
		<div class="col-md-3">
			ID : 
			<input type="text" ng-model="filtro.id" />
		</div>
	</div>

	<div class="tabela-principal">
		<table class="table table-striped">
			<thead>
		    	<tr>
		      		<th scope="col">Id</th>
		      		<th scope="col">Data de Cadastro</th>
		      		<th scope="col">Status</th>
		      		<th scope="col">Visualizar</th>
		      		<th scope="col">Editar</th>
		      		<th scope="col">Deletar</th>
		    	</tr>
		  	</thead>
		  
		  	<tbody>
		    	<tr ng-repeat="ficha in fichas | filter: filtro">
		    		<th scope="row">{{ficha.id}}</th>
		      		<td>{{ficha.dataDeCadastro | date: "dd/MM/yyyy"}}</td>
		      		<td>{{ficha.status ? 'Ativo' : 'Desativado'}}</td>
		      		<td> 
		      			<a href="javascript:void()" ng-click="visualizar(ficha)" class="btn btn-info">
		      				<i class="fas fa-eye"></i> 
		      				Visualizar
		      			</a>
		      		</td>
		      		<td>
		      			<a href="javascript:void()" ng-click="editar(ficha)" class="btn btn-edit">
		      				<i class="fas fa-pen"></i>
		      				Editar
		      			</a>
		      		</td>
		      		<td>
		      			<button ng-click="removerFicha(ficha)" class="btn btn-danger">
		      				<i class="fas fa-times"></i>
		      			</button>
		      		</td>
		    	</tr>
		  	</tbody>
		</table>

		<br>
		<br>

		<a href="#/cadastro-de-ficha" class="btn btn-primary">
			<i class="fas fa-plus-circle"></i> Nova Ficha
		</a>
	</div>
</div>
