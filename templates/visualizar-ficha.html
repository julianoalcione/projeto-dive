<div class="container" ng-init="init()">
	<h2>
		<i class="fas fa-eye"></i> 
		Visualização
	</h2>

	<div class="item-ficha">
		ID : {{ficha.id}}
	</div>

	<div class="item-ficha">
		Data de Cadastro: {{ficha.dataDeCadastro}}
	</div>

  	<div class="item-ficha">
  		Observações: {{ficha.observacoes}}
  	</div>

	<div class="corFundo" class="row animais">
		<h5>Animais</h5>

		<ul>
			<li ng-repeat="animal in ficha.animais">
				{{animal.nome}}
			</li>
		</ul>
	</div>
</div>
